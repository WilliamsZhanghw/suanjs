<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Calculation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('../background.webp') !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            background-attachment: fixed !important;
            font-family: Arial, sans-serif !important;
            margin: 0 !important;
            padding: 0 !important;
            position: relative !important;
            color: #e0e0e0 !important;
            min-height: 100vh !important;
        }

        body::before {
            content: '' !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            background: rgba(13, 13, 13, 0.92) !important;
            backdrop-filter: blur(2px) !important;
            -webkit-backdrop-filter: blur(2px) !important;
            z-index: 0 !important;
            pointer-events: none !important;
        }

        .container {
            position: relative !important;
            z-index: 1 !important;
            pointer-events: auto !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fortune Calculation</h1>
        <p>Enter your details to determine their fortune based on numerology.</p>

        <div class="input-group">
            <label for="anyNumberInput">Any Number:</label>
            <input type="text" id="anyNumberInput" placeholder="Enter any number">
            <button onclick="calculateNumberFortune('anyNumberInput', 'anyNumberResult')">Check Fortune</button>
            <p id="anyNumberResult" class="result-text"></p>
        </div>

        <div class="input-group">
            <label for="domainInput">Domain Name:</label>
            <input type="text" id="domainInput" placeholder="Enter domain">
            <button onclick="calculateFortune()">Check Domain Fortune</button>
            <p id="result" class="result-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五行算性格网站</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* 半透明的白色覆盖层 */
            z-index: 1;
        }

        #chat-container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9); /* 90%透明的白色背景 */
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-group">
            <input type="datetime-local" id="birthday-input">
            <button id="send-button">确认</button>
        </div>
        <div id="options">
            <button onclick="selectQuestion(1)">我的婚姻会有几次</button>
            <button onclick="selectQuestion(2)">我的女朋友长什么样子</button>
            <button onclick="selectQuestion(3)">域名吉凶测算</button>
            <button onclick="switchBirthday()">切换生日</button>
            <button onclick="selectQuestion(4)">断事之吉凶</button>
            <button onclick="selectQuestion(5)">我的八字是什么</button>
            <button onclick="selectCustomQuestion()">定制问题</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="bazi.js"></script>
    
    <script src="Luna.js"></script>
    <script src="PaiPanFinal.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Elements Personality Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #chat-box {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }

        #input-group {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

     #options {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: 300px; /* 限制容器的最大高度 */
    overflow-y: auto; /* 启用垂直滚动条 */
    scroll-behavior: smooth; /* 平滑滚动效果（可选） */
    padding: 10px; /* 可选：调整内部间距 */
    border: 1px solid #ccc; /* 可选：添加边框 */
}



        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .message.bot {
            background-color: #e6f7ff;
            align-self: flex-start;
        }

        .message.user {
            background-color: #d9fdd3;
            align-self: flex-end;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
        .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 300px;
    text-align: center;
}

    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-group">
            <input type="datetime-local" id="birthday-input" placeholder="Enter your date and time of birth">
            <button id="send-button">Submit</button>
        </div>
        <div id="options"></div>
        <div id="genderModal" class="modal">
            <div class="modal-content">
            <p>请选择您的性别：</p>
            <button id="maleButton">男</button>
            <button id="femaleButton">女</button>
        </div>
</div>

    </div>
    <script src="dealBazi.js"></script>
    <script src="bazi.js"></script>
    <script src="Luna.js"></script>
    <script src="PaiPanFinal.js"></script>
    <script src="script.js"></script>
</body>
</html>

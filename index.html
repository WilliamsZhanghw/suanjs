<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Elements Personality Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('background.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        #chat-container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #chat-box {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #input-group {
            display: none;
            margin-bottom: 20px;
        }

        #options button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="overlay"></div>
    <div id="chat-container">
        <!-- Chat messages -->
        <div id="chat-box"></div>

        <!-- Birthday input -->
        <div id="input-group">
            <input type="datetime-local" id="birthday-input" placeholder="Enter your date and time of birth">
            <button id="send-button">Submit</button>
        </div>

        <!-- Question categories and options -->
        <div id="options">
            <!-- Categories and questions will be dynamically loaded here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

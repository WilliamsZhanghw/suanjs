<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Elements Personality Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('background.webp') !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            font-family: Arial, sans-serif !important;
            margin: 0 !important;
            padding: 0 !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            height: 100vh !important;
            position: relative !important;
            color: #e0e0e0 !important;
        }

        body::before {
            content: '' !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            background: rgba(13, 13, 13, 0.92) !important;
            backdrop-filter: blur(2px) !important;
            -webkit-backdrop-filter: blur(2px) !important;
            z-index: 0 !important;
            pointer-events: none !important;
        }

        #chat-container {
            background: rgba(30, 30, 30, 0.95) !important;
            border-radius: 10px !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5) !important;
            width: 700px !important;
            padding: 20px !important;
            display: flex !important;
            flex-direction: column !important;
            position: relative !important;
            z-index: 1 !important;
            border: 1px solid #404040 !important;
            pointer-events: auto !important;
            height: 800px !important;
            max-height: 800px !important;
            overflow: hidden !important;
        }

        #chat-box {
            flex: 1 1 auto;
            min-height: 0;
            overflow-y: auto !important;
            overflow-x: hidden !important;
            border: 1px solid #404040;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }

        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #555555;
        }

        #input-group {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        #birthday-input {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #404040;
        }

        #birthday-input:focus {
            outline: none;
            border-color: #5a9;
        }

     #options {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: 300px;
    overflow-y: auto;
    scroll-behavior: smooth;
    padding: 10px;
    border: 1px solid #404040;
    background: #1a1a1a;
}

#options::-webkit-scrollbar {
    width: 8px;
}

#options::-webkit-scrollbar-track {
    background: #1a1a1a;
}

#options::-webkit-scrollbar-thumb {
    background: #404040;
    border-radius: 4px;
}

#options::-webkit-scrollbar-thumb:hover {
    background: #555555;
}

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            color: #e0e0e0;
        }

        .message.bot {
    background-color: rgba(90, 153, 153, 0.3);
    align-self: flex-start;
    border: 1px solid rgba(90, 153, 153, 0.5);
}


        .message.user {
            background-color: #2d4a5a;
            align-self: flex-end;
            color: #e0e0e0;
            border: 1px solid #3d5a6a;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #2d4a5a;
            color: #e0e0e0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3d5a6a;
        }

        #send-button {
            background-color: #5a9;
            color: #ffffff;
        }

        #send-button:hover {
            background-color: #6bb;
        }

        .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.7);
}

.modal-content {
    background-color: #2d2d2d;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #404040;
    width: 300px;
    text-align: center;
    color: #e0e0e0;
    border-radius: 8px;
}

.modal-content p {
    color: #e0e0e0;
}

        .tooltip {
    display: none;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(45, 74, 90, 0.9);
    color: #e0e0e0;
    padding: 10px;
    border-radius: 5px;
    font-size: 14px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    border: 1px solid #5a9;
}

    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-group">
            <input type="datetime-local" id="birthday-input" placeholder="Enter your date and time of birth">
            <button id="send-button">Submit</button>
        </div>
        <div id="tooltip" class="tooltip">Swipe Left for More...</div>
        <div id="options"></div>
        <div id="deepseek-chat-group" style="display: none; flex-direction: column; gap: 10px; margin-top: 10px;">
            <div style="display: flex; gap: 10px;">
                <input type="text" id="deepseek-input" placeholder="Ask your question..." style="flex: 1; padding: 10px; background-color: #2d2d2d; color: #e0e0e0; border: 1px solid #404040; border-radius: 5px;">
                <button id="deepseek-send-btn" style="background-color: #5a9; color: #ffffff;">Send</button>
            </div>
        </div>
        <div id="genderModal" class="modal">
            <div class="modal-content">
            <p>To provide a more accurate answer to your query, please enter the gender you were assigned at birth:</p>
            <button id="maleButton">Male</button>
            <button id="femaleButton">Female</button>
        </div>
        
</div>

    </div>
    <script src="dealBazi.js"></script>
    <script src="bazi.js"></script>
    <script src="Luna.js"></script>
    <script src="PaiPanFinal.js"></script>
    <script src="script.js"></script>
</body>
</html>
